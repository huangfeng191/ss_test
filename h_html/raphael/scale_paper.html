 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="../lib/raphael.js"></script>
   <link rel="stylesheet" href="../less/test.css">
 </head>

 <body>

   <div id="paper" class="normal-border">
   </div>



 </body>
 <script>
   window.onload = function() {
     // suppose decimals
     var paperDocument = document.getElementById("paper")
     var paper = Raphael("paper", paperDocument.clientWidth, 800);
     // x  y with height 

     var circle4 = paper.circle(500, 250, 250)
     circle4.attr("fill", "#f6f1cf");
     circle4.attr("stroke", "#ddd");
     var rect = paper.rect(500, 200, 30, 30).attr({
       "fill": "green",
       "stroke": "red" // border color of the rectangle 
     });

     var rect = paper.rect(300, 200, 30, 30).attr({
       "fill": "green",
       "stroke": "red" // border color of the rectangle 
     });


     rect.click(function() {
      toScale(2)
     })

     toScale()

     function toScale(times){
      circle4.scale(times,times)
      console.log("1:"+times)
     }

   }
 </script>

 </html>
