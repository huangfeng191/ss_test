<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/snap.svg.js"></script>
  <script src="./logic-board.js"></script>
</head>

<body style="background-color:#fcf9d5  ">

  <?xml version="1.0" standalone="no"?>


  <svg style="float:left;border:1px red solid;" width="500px" height="500px" id="paper1" version="1.1" xmlns="http://www.w3.org/2000/svg">
  </svg>

  <svg style="float:left;border:1px red solid;" width="500px" height="500px" id="paper2" version="1.1" xmlns="http://www.w3.org/2000/svg">
  </svg>


</body>

<script>
  window.onload = function() {
    var p1 = Snap("#paper1");
    
    logicBoard.svg=p1;
    var p2 = Snap("#paper2");


    var baseColor = "#00dfdf"; // blue
    var borderColor = "#565656";
    var greyColor = "#cbcccc";

    var gx = p1.gradient("l(0, 0,0, 1)" + baseColor + "-#fff-" + baseColor);
    var gy = p1.gradient("l(0, 0,1, 0)" + baseColor + "-#fff-" + baseColor);
    var gc = p1.gradient("r(0.4,0.4,0.5, 0.5)" + baseColor + "-#fff-" + baseColor);


    var gxGrey = p1.gradient("l(0, 0,0, 1)" + greyColor + "-#fff-" + greyColor);
    var gyGrey = p1.gradient("l(0, 0,1, 0)" + greyColor + "-#fff-" + greyColor);
    var gcGrey = p1.gradient("r(0.4,0.4,0.5, 0.5)" + greyColor + "-#fff-" + greyColor);

    var basicShape=logicBoard.basicShape;

    basicShape.clock.set({x:0,y:50});
    
    basicShape.output.set({x:100,y:50});
    basicShape.slot.set({x:200,y:200});
    basicShape.slot.set({x:200,y:300},{"state":"grey"});
    basicShape.input.set({x:200,y:400},{"name":"inp1"});

    
    
    
    var text1 = p2.text(50, 50, "Snap").attr({
      "fill": baseColor,
      "font-size": 12

    });

    var pointX = 200;
    var pointY = 200;
    var size = 15;

    var arrow1 = p2.polygon(pointX, pointY, pointX + 15, pointY + 7.5, pointX, pointY + 15).attr({
      "fill": baseColor,
      "stroke": borderColor,
      "stroke-width": 2,
      "stroke-dasharray": "1,1"

    }).click(function(e) {
      alert(e);
    });
    var lineX = 280;
    var lineY = 280;
    var lineWidth = 100;
    var lineThick = 10;
    var radius = 5;
    var axisX = p2.rect(lineX, lineY, lineWidth, lineThick, radius).attr({
      "fill": gx,

    });
    var axisX2 = p2.rect(lineX - 200, lineY, lineWidth, lineThick, radius).attr({
      "fill": gx,
    });
    // 图标
    var circle2 = p2.circle(lineX - 200, lineY + 5, 9).attr({
      "fill": gc,
    });

    // 灰色
    var axisX2 = p2.rect(lineX - 200, lineY + 30, lineWidth, lineThick, radius).attr({
      "fill": gxGrey,
    });

    // 图标
    var circle2 = p2.circle(lineX - 200, lineY + 5 + 30, 9).attr({
      "fill": gcGrey,

    });





    var arrow2 = p2.polygon(lineX + lineWidth, lineY - 3, lineX + lineWidth + 15, lineY + 4.5, lineX + lineWidth, lineY + 15).attr({
      "fill": baseColor,
      "stroke": borderColor,
      "stroke-width": 2,
      "stroke-dasharray": "1,1"

    });


    var lineHeight = 100;

    var axisY = p2.rect(lineX, lineY, lineThick, lineHeight, radius).attr({
      "fill": gy,

    });





    var shape21 = p2.rect(40, 30, 80, 200).attr({
      "fill": "#00cdcd",
      "stroke": borderColor,
      "stroke-width": 2
    });


    var shape22 = p2.rect(140, 30, 70, 70).attr({
      "fill": greyColor,
      "stroke": borderColor,
      "stroke-width": 2
    });






  }
</script>

</html>
