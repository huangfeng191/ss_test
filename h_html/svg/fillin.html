    <!-- fill属性和stroke属性。
         fill属性设置对象内部的颜色，
         stroke属性设置绘制对象的线条的颜色。 -->

  <?xml version="1.0" standalone="no"?>
  <svg width="560" height="540" xmlns="http://www.w3.org/2000/svg" version="1.1">

    <rect x="100" y="200" width="100" height="100" stroke="blue" fill="purple"
       fill-opacity="0.5" stroke-opacity="0.8"/>


    <line x1="10" x2="140" y1="40" y2="40"   stroke="yellow" stroke-width="40" stroke-linecap="butt" />
    <!-- <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square" />
    <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round" /> -->
  </svg>
