<!DOCTYPE html>
<!-- 
    js 是顺序执行的，如果放在 前面是无法获取后面的对象的
    统一 script 里有代码会提升

 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log("button1 = 0"+document.getElementsByTagName("button").length)
    </script>
</head>
<body>
    <script>
        console.log("button2 = 0"+document.getElementsByTagName("button").length)
    </script>
    <button></button>
    <script>
        console.log("button2 = 1"+document.getElementsByTagName("button").length)
    </script>
</body>
</html>
