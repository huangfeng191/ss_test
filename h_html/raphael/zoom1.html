<body style="margin:0 auto;    text-align: center;">

  <div id="paper" class="normal-border" style="width:1000px;height:520px;">
  </div>

<script>
  window.onload = function() {
// suppose decimals
    var paperDocument = document.getElementById("paper")
    // var paper = Raphael("paper", paperDocument.clientWidth, paperDocument.clientHeight);
    var w=800;
    var h=500;
    var paper = Raphael("paper",w, h);
    // x  y with height 



    paper.rect(0, 0, w, h)
            .attr({
                    "stroke": "blue",
                    "stroke-width": 4,
                    "fill": "#e1e1e1"
                }
            )



    var rect = paper.rect(200, 100, 60, 40).attr({
      "fill": "green",
      "stroke": "red" // border color of the rectangle 
    });
    rect.click(function() {
      alert("hahah!");
    })
    // clone doesn't contain methods
    var el = rect.clone();
    el.transform("t300,0");
    //  图像的所有转换

// horizontal  sx number scale amount
// vertical sy number scale amount
// x coordinate  cx number of the centre of scale
// y coordinate cy number of the centre of scale

    // el.scale(1.0,1.1)
    times=1.5
    // w new width of the canvas ;
    // 画布变大说明显示的字变小
    // viewBox 说明要显示的区域,跟dom 渲染无关,只是显示 x=100 说明从画布的100像素开始显示
    // paper.setViewBox(100, 0,w, h, false)
    paper.setViewBox(100, 0,w*times, h*times, false)


    console.log(el.transform());




    
  }
</script>
