<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  
  <div class="simple-div" style="position:absolute">
    
    <div style="margin:50px;background-color:yellow">
      <p>点击下面的按钮可以设置本段落的最近的父（祖先）元素的背景色。</p>
      <div>
      </div>
      <button>点击这里</button>

    </div>
</body>
<script>
  $("button").click(function() {
    $("p").offsetParent().css("background-color", "red");
  });
</script>
