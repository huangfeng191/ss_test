<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
<style>
    #waveform{
        width: 300px;
        height: 300px;
    }

</style>

</head>

<body>
    <div id='waveform'>

    </div>
    <button class="btn btn-primary" onclick="wavesurfer.playPause()"></button>

</body>
<script>
var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'purple'
    });

window.onload=function(){
    
    wavesurfer.load('/static/lib/wav/resource/c3.wav');
}

</script>
</html>
