<body>

  <button>forClick</button>
  <input value="china">
  <div id="main" class="fix-width-height normal-border" style="width:6">

  </div>
</body>
<script>
  o = {
    areaFlag:{
                  '安徽': 'anhui',
                  '澳门': 'aomen',
                  '北京': 'beijing',
                  '重庆': 'chongqing',
                  '福建': 'fujian',
                  '甘肃': 'gansu',
                  '广东': 'guangdong',
                  '广西': 'guangxi',
                  '贵州': 'guizhou',
                  '海南': 'hainan',
                  '河北': 'hebei',
                  '黑龙江': 'heilongjiang',
                  '河南': 'henan',
                  '湖北': 'hubei',
                  '湖南': 'hunan',
                  '江苏': 'jiangsu',
                  '江西': 'jiangxi',
                  '吉林': 'jilin',
                  '辽宁': 'liaoning',
                  '内蒙古': 'neimenggu',
                  '宁夏': 'ningxia',
                  '青海': 'qinghai',
                  '山东': 'shandong',
                  '上海': 'shanghai',
                  '山西': 'shanxi',
                  '陕西': 'shanxi1',
                  '四川': 'sichuan',
                  '台湾': 'taiwan',
                  '天津': 'tianjin',
                  '香港': 'xianggang',
                  '新疆': 'xinjiang',
                  '西藏': 'xizang',
                  '云南': 'yunnan',
                  '浙江': 'zhejiang'
                },
    showMap: function(mapName) {
      if (mapName == 'china') {
        jsonUrl = 'json/china.json';
      } else {
        jsonUrl = 'json/province/' + mapName + '.json';
      }
      $.get(jsonUrl, function(geoJson) {
        
        echarts.registerMap('china', geoJson);
        var myChart = echarts.init(document.getElementById('main'));
        // 地图内的坐标触发
        myChart.on("click", function(params) {
          if(o["areaFlag"][params.name]){
            o.showMap(o["areaFlag"][params.name]);
          }else{
            o.showMap("china");
          }
          
        });
        myChart.on("mousedown", function() {
          console.log("params" + "i`m mousedown");
        })
        myChart.on("mouseup", function() {
          console.log("params" + "i`m mouseup");
        })

        var option = {
          "toolbox": {
            "itemSize": 20,
            "itemGap": 20,
            "feature": {
              "myTool2": {
                "show": true,
                "title": "全国地图",
                "itemSize": 30,
                "itemGap": 20,
                "icon": "path://M24,2A22,22,0,1,0,44,33.1651514 M24,2A22,22,0,0,1,44,14.8348486 M46,16.8348486 h-10 M46,16.8348486 v-10",
                "iconStyle": {
                  "borderColor": "#BEBEBE",
                  "borderWidth": 2
                }
              }
            }
          },
          "tooltip": {
            "trigger": "item"
          },
          "geo": {
            "id": "mainGeo",
            "map": "china",
            "scaleLimit": {
              "min": 1,
              "max": 3
            },
            "roam": true,
            "zoom": 1,
            "itemStyle": {
              "color": "rgba(210, 209, 192, 1)",
              "borderColor": "#FFFFFF",
              "borderWidth": 1,
              "borderType": "solid"
            },
            "regions": [{
              "name": "中华人民共和国",
              "itemStyle": {
                "color": "#FFFFFF",
                "borderColor": "#AFAC9D",
                "borderWidth": 2,
                "borderType": "solid",
                "shadowColor": "#787762",
                "shadowOffsetX": -5,
                "shadowOffsetY": -5,
                "opacity": 1
              },
              "emphasis": {
                // "itemStyle": {
                //   "color": "rgba(0,0,0,0)",
                //   "borderColor": "#AFAC9D",
                //   "borderWidth": 5,
                //   "borderType": "solid",
                //   "shadowColor": "#787762",
                //   "shadowOffsetX": -5,
                //   "shadowOffsetY": -5,
                //   "opacity": 1
                // },
                "label": false
              }
            }]
          },
          "layoutCenter": [
            "100%",
            "100%"
          ]
        };

        myChart.setOption(option);
        // myChart.on("mousemove",function(params){
        //   console.log("params"+params.name);
        //   
        // })
        myChart.on('mouseover', echarts.util.curry(function(map, params) {
          
          console.log("params"+params.name);
          if (params.componentType && params.componentType == 'geo' && params.geoIndex == 0) {
            map.dispatchAction({ type: 'geoUnSelect' });
          }
        }, myChart));
      })
    },
  }
  $(function() {
    o.showMap("china");
    $("button").click(function() {

      o.showMap($("input").val() || "china");
    });
  });
</script>
