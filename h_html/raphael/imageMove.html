<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/raphael.js"></script>
  <link rel="stylesheet" href="../less/test.css">
</head>

<body>

  <div id="paper" class="normal-border">
  </div>



</body>
<script>
  window.onload = function() {

    var paperDocument=document.getElementById("paper")
    var R = Raphael("paper",  paperDocument.clientWidth, paperDocument.clientHeight);
    // var p = R.path('M0 0L100 0L50 80Z');
    // var p= R.image()
    // 引入图片
    // Raphael可以使用paper.image()方法引入图片。该方法有五个参数：src、x、y、width、height（源图像的URI、x坐标、y坐标、宽度、高度）。


    var p = R.image("../images/net_topo/netNode1.png", 10, 20, 20, 20);
    p.attr({ "fill": "green", 'opacity': 0.8 });

    var start = function(x, y) {
        this.attr({ opacity: 1 });
        this.lastX = x;
        this.lastY = y;
      },
      move = function(dx, dy, x, y) {
        var deltaX = x - this.lastX;
        var deltaY = y - this.lastY;
        this.translate(deltaX, deltaY);
        this.lastX = x;
        this.lastY = y;
      },
      up = function() {
        this.attr({ opacity: 0.8 });
      };

    p.drag(move, start, up);
  }
</script>

</html>
