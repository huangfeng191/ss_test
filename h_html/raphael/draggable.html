<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/raphael.js"></script>
  <link rel="stylesheet" href="../less/test.css">
</head>

<body class="normal-background">

  <div id="paper" class="normal-border normal-margin-top">
  </div>



</body>
<script>
  window.onload = function() {
    // suppose decimals
    var paperDocument = document.getElementById("paper")
    var paper = Raphael("paper", paperDocument.clientWidth, paperDocument.clientHeight);
    // x  y with height 


    var rect = paper.rect(200, 100, 60, 40).attr({
      "fill": "green",
      "stroke": "red" // border color of the rectangle 
    });
    rect.click(function() {
      alert("hahah!");
    })



    var start = function(x, y) {
        this.attr({ opacity: 1 });
        this.lastX = x;
        this.lastY = y;
      },
      move = function(dx, dy, x, y) {
        console.log("dx " + dx, "dy " + dy)

      },
      up = function() {
        this.attr({ opacity: 0.8 });
      };


    rect.drag(move, start, up);



  }
</script>

</html>
