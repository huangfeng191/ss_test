
#user  nobody;
worker_processes  1;

# error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;


#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log ;
    error_log  logs/error.log ;

    # sendfile        on;
    sendfile        off;
    #tcp_nopush     on;

    # keepalive_timeout  0;
    # keepalive_timeout  265;

    #gzip  on;

    # keepalive_requests 8192;
    # keepalive_timeout 180s 180s;




upstream main {
#   server 192.168.1.99:8080;
  server 192.168.1.242;
}




server {
	listen 40;
	server_name localhost;
	



# 需要拼上连接


	location ~*\.(html|js|css|gif|jpg|png|mp3|xls|exe|pdf|idl) {          
		# return 200 " OK";
		# deny all;
		# deny all;
		# rewrite '^/nms/(.*)$' /$1;
		add_header Cache-Control no-store;
	    root   E:/c_project/Server/src/main/webapp;
	}
	

	

    # location /spring {
	# 	# deny all;
	# 	proxy_pass http://main;
	# 	proxy_pass_header Server;
	# 	proxy_set_header Host $http_host;
	# 	proxy_set_header X-Real-IP $remote_addr;
	# 	proxy_set_header X-Scheme $scheme;
	# 	proxy_max_temp_file_size 0;
	# 	# rewrite '^/(.*)$' /nms/$1;
	# 	proxy_http_version 1.1; # 配置长连接
	# }


	location / {
		proxy_pass http://main;
		proxy_pass_header Server;
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		# proxy_temp_file_write_size  64k; 
		# proxy_read_timeout 300;  # 秒
		proxy_max_temp_file_size 0;
		
		proxy_http_version 1.1; # 配置长连接
	}




}


}
