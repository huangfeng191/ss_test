<script>


window.onload = function(){
   var right = document.querySelector('.right');
   //去掉默认的contextmenu事件，否则会和右键事件同时出现。
   right.oncontextmenu = function(e){
       e.preventDefault();
   };

   right.onmousedown = function(e){
       debugger
       if(e.button ==2){
           alert("你点了右键");
       }else if(e.button ==0){
           alert("你点了左键");
       }else if(e.button ==1){
           alert("你点了滚轮");
       }
   }
}

</script>
