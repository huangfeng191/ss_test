<style>
  .ss_label {
    text-align: right;
    padding-right: 5px;
  }

  .ss_framework .form_container {
    margin: 0 auto;

  }

  .ss_framework select,
  .ss_framework input {
    height: 25px;
    line-height: 25px;
    margin-top: 10px;
    width: 300px;
    margin-bottom: 10px;
    border: 1px solid #B0B0B0;
  }

  .ss_framework .button_container {
    text-align: center;
  }

  
  .that {
    width: 600px;
    height: 400px;

  }

</style>

<body id="test">




  <div>
    我的测试
    <div id="form1">

    </div>

  </div>

  <script>
    


    $("#form1").ssForm({
      "Class": "that",
      "bindings": {
        "STATE": [
          { "Name": "", "Value": null },
          { "Name": "开始", "Value": "start" },
          { "Name": "结束", "Value": "end" },
        ]
      },
      "Form": [{
        "Buttons": [
          { "Cmd": "insert", "Name": "设置", "Class": "btn-primary" },
          { "Cmd": "print", "Name": "打印", "Class": "btn-primary" }
        ],
        "Inputs": [
          [
            { title: "Name", field: "Sn" },
          ],
          [
            { title: "LiSa001", field: "Lisa001" },
          ],
          [
            { title: "LiSa001", field: "Lisa002", showType: "select", binding: "STATE" },
          ]
          
        ]
      }]
    })
  </script>
